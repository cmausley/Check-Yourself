<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/326ee3d75f.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="fixed-top hide">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>

  <section class = "title-section col">
    <nav class="d-block navbar navbar-expand-sm">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">About Us</a>
          <a class="nav-item nav-link" href="#">Contact</a>
          <a class="nav-item nav-link" href="#">Spending</a>
        </div>
      </div>
    </nav>
  
    <div class="container">
      <div class="row">
        <div class = "col title title-container">
          <div class = "title">
            <h1>Check Yourself</h1>
            <p id= "tagline">It’s not about how much <br> money you make, it’s how you <br> save</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class = "login-section col">
    <div class="container">
      <div class="row">
        <div class = "col login-container">
          <div class="col-md-6 col-md-offset-3 login-form">
            <h2 id="login-title">Login</h2>
            <form class="login">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-outline-dark">Login</button>          </form>
            <br />
            <p>Or sign up <a href="/signup">here</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class = "hide">
    <div class="container">
      <div class="row">
      </div>
    </div>

  </footer> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
